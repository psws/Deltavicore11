    <div >
        <h4 style="padding:0px; margin-bottom:-15px">{{vm.title}}</h4>

        <div style="padding:0px">
            <br />
           <scrollable-tabset api="vm.scrlTabsApi"
                               drop-down-header-template-url="menuHeaderTemplate"
                               drop-down-header-class="menuHeader">
                <uib-tabset style="height: 300px" active="initialActive">
                    <uib-tab ng-repeat="tab in vm.tabs" ng-show="{{tab.show}}"
                             disable="{{tab.disable}}" index="tab.index" select="vm.tabSelected(tab.route)">
                        <uib-tab-heading>{{tab.title}}</uib-tab-heading>
                        <div ui-view />
                  </uib-tab>
                </uib-tabset>
            </scrollable-tabset>


            <script type="text/ng-template" id="menuHeaderTemplate">
                <div>
                    <a href="#">Go to Tab</a>
                    <a href="#"></a>
                </div>
            </script>
            <br /><br /><br /><br /><br /><br />
            <button type="button" class="btn btn-default" ng-click="vm.addTab()">add tab</button>
            <button type="button" class="btn btn-default" ng-click="vm.removeTab()">remove tab</button>
           <br /><br /><br />
           <h4>usage of api:</h4>
            <button type="button" class="btn btn-default" ng-click="vm.reCalcScroll()">re-calculate scroll</button>
            <div class="btn-group" uib-dropdown>
                <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
                    Scroll into view <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-click="vm.scrollIntoView()"><a href="#">Selected tab</a></li>
                    <li role="menuitem" ng-click="vm.scrollIntoView(6)"><a href="#">Tab index 6</a></li>
                </ul>
            </div>

        </div>

    </div>
