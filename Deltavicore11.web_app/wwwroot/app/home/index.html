        <div style="padding:30px">

            <scrollable-tabset api="vm.scrlTabsApi"
                               drop-down-header-template-url="menuHeaderTemplate"
                               drop-down-header-class="menuHeader">
                <uib-tabset style="height: 300px">
                    <uib-tab>
                        <uib-tab-heading>{{vm.tab1.heading}}</uib-tab-heading>
                        <div class="tabContent" ng-include="vm.tab1.templateUrl"></div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading>{{vm.tab2.heading}}</uib-tab-heading>
                        <div class="tabContent" ng-include="vm.tab2.templateUrl"></div>
                    </uib-tab>
                    <uib-tab ng-repeat="tab in vm.tabs">
                        <uib-tab-heading>{{tab.heading}}</uib-tab-heading>
                        <div class="tabContent">{{tab.content}}</div>
                    </uib-tab>
                    <uib-tab>
                        <uib-tab-heading>Last tab</uib-tab-heading>
                        <div class="tabContent">Last tab content</div>
                    </uib-tab>
                </uib-tabset>
            </scrollable-tabset>

            <script type="text/ng-template" id="menuHeaderTemplate">
                <div>
                    <a href="#">Go to Tab</a>
                    <a href="#"></a>
                </div>
            </script>
            <br /><br /><br /><br /><br /><br />
            <button type="button" class="btn btn-default" ng-click="vm.addTab()">add tab</button>
            <button type="button" class="btn btn-default" ng-click="vm.removeTab()">remove tab</button>
            <br /><br /><br />
            <h4>usage of api:</h4>
            <button type="button" class="btn btn-default" ng-click="vm.reCalcScroll()">re-calculate scroll</button>
            <div class="btn-group" uib-dropdown>
                <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle>
                    Scroll into view <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                    <li role="menuitem" ng-click="vm.scrollIntoView()"><a href="#">Selected tab</a></li>
                    <li role="menuitem" ng-click="vm.scrollIntoView(6)"><a href="#">Tab index 6</a></li>
                </ul>
            </div>
        </div>
